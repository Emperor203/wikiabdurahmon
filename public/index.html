<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --neon-blue: #00d2ff;
        --neon-purple: #9d50bb;
        --bg-dark: #060b28;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-dark);
        color: #e0e0e0;
        font-family: 'Roboto', sans-serif;
        overflow-x: hidden;
      }

      /* Анимированный фон с частицами */
      #bg-canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        background: radial-gradient(circle at center, #1a1f3c 0%, #060b28 100%);
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      h1 {
        font-family: 'Orbitron', sans-serif;
        text-transform: uppercase;
        letter-spacing: 5px;
        text-align: center;
        background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 3rem;
        margin-bottom: 40px;
        filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.5));
      }

      /* Поле поиска в стиле будущего */
      .search-box {
  position: relative;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(0, 210, 255, 0.3);
  border-radius: 50px;
  padding: 5px 20px;
  display: flex;
  align-items: center;
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px); /* Add this line for Safari support */
  box-shadow: 0 0 20px rgba(0, 210, 255, 0.1);
  margin-bottom: 50px;
  transition: 0.3s;
}

      .search-box:focus-within {
        border-color: var(--neon-blue);
        box-shadow: 0 0 30px rgba(0, 210, 255, 0.3);
      }

      input {
        background: transparent;
        border: none;
        color: white;
        padding: 15px;
        width: 100%;
        font-size: 1.2rem;
        outline: none;
      }

      /* Стеклянные карточки результатов */
      .wiki-card {
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px); /* Add this line for Safari support */
  border-left: 4px solid var(--neon-blue);
  border-radius: 10px;
  padding: 25px;
  margin-bottom: 25px;
  transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

      .wiki-card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 210, 255, 0.05), transparent);
        transform: translateX(-100%);
        transition: 0.5s;
      }

      .wiki-card:hover {
        transform: scale(1.02);
        background: rgba(255, 255, 255, 0.07);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .wiki-card:hover::before {
        transform: translateX(100%);
      }

      .wiki-card h3 {
        font-family: 'Orbitron', sans-serif;
        color: var(--neon-blue);
        margin-top: 0;
      }

      a { text-decoration: none; color: inherit; }

      /* Кнопка "Random" */
      .random-btn {
        display: block;
        text-align: center;
        margin-bottom: 20px;
        color: var(--neon-purple);
        font-family: 'Orbitron', sans-serif;
        text-decoration: none;
        font-size: 0.9rem;
        transition: 0.3s;
      }
      .random-btn:hover { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

    </style>
    <title>Wikiabduhmon</title>
  </head>
  <body>
    <canvas id="bg-canvas"></canvas>

    <div id="root">
      </div>

    <script>
      // Небольшой скрипт для эффекта "звездного неба" на фоне
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      let particles = [];

      function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        for (let i = 0; i < 100; i++) {
          particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2,
            speed: Math.random() * 0.5
          });
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(0, 210, 255, 0.3)';
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
          p.y -= p.speed;
          if (p.y < 0) p.y = canvas.height;
        });
        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', init);
      init();
      animate();
    </script>
  </body>
</html>
